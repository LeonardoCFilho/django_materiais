<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Consumo do Endpoint</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 50px; }
        .table-responsive { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Exemplo de Consumo do Endpoint</h1>
        <button id="executarConsulta" class="btn btn-primary">Executar Consulta</button>
        <pre id="resultado" class="mt-3"></pre>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        /**
         * Como executar:
         * 1. Certifique-se de que o servidor backend está rodando no 
         * endereço http://172.22.3.197:5011.
         * endereço http://172.22.3.31:5011.
         * endereço http://172.22.3.95:5011.
         * 2. Clique no botão "Executar Consulta" para enviar a requisição ao endpoint.
         * 3. O resultado da consulta será exibido no elemento <pre> abaixo do botão.
         * 
         * Observação:
         * - O backend deve estar configurado para permitir requisições CORS.
         * - Verifique se as credenciais do banco de dados e o SQL estão corretos.
         */
        document.getElementById('executarConsulta').addEventListener('click', async () => {
            const query = `SELECT a.NOME_TABELA,
                                a.SIGLA_TABELA,
                                b.VLR_INICIAL,
                                b.VLR_FINAL,
                                b.NUM_PRC_TABELA,
                                b.VLR_TABELA
                            FROM SPDDBA01.ADMFPT04 a
                            INNER JOIN SPDDBA01.ADMFPT05 b
                                ON a.COD_TABELA = b.COD_TABELA
                            FETCH FIRST 10 ROWS ONLY`;

            try {
                const response = await fetch('http://172.22.3.31:5011/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        db_user: 'XXXXXXXXX',
                        db_password: 'XXXXXXXXXX',
                        sql_query: query
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erro ao executar a consulta.');
                }

                const data = await response.json();
                document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('resultado').textContent = `Erro: ${error.message}`;
            }
        });
    </script>
</body>
</html>
